<p class="h1 text-center font-weight-bold color-ceek get-your-vr__header">
    {{ !isEdit? 'Add Card' : 'Edit Card' }}
</p>
<hr style="border-bottom: 1px solid;width:38%;" />
<div class="container con1">

    <!--<h2 class="get-your-vr__header color-blue" style="margin-left: 46%;">SIGNUP</h2>-->
    <form class="subscribe-news__form" id="form1" name="form" novalidate>
        <div class="modal-content artist-modal img-artist">
            <div style="text-align:center;background-color: #2e37fe;" ng-show="isEdit">
                <a>
                    <div ng-show="popupImage.showImagePrev" style="display:inline-block;float:left;">
                        <input type="button" style="border-radius: 9px;background: none;color: white;border: 2px solid #71bdff;font-size: 2vh;height: 5vh;width: 7vw;" ng-click="defaultImage()" value="Make Default" id="cancel" />
                    </div>
                </a>
                <a>
                    <div ng-show="popupImage.showImagePrev" ng-click="removeImage()" style="display:inline-block; float:right">
                        <input type="button" style="border-radius: 9px;height:4vh;width: 2vw;background: none;color: white;border: 2px solid #71bdff;font-size: 2vh;" value="x" id="cancel" />
                    </div>
                </a>

            </div>
            <img src="{{model.fullimageurl}}" alt="{{model.imageurl}}" class="aspectinfo img-fluid">
            <button class="w3-button w3-display-left w3-black" style="position: absolute;top: 40%;" ng-show="popupImage.showImagePrev" ng-click="popupImage.ImagePrev()">&#10094;</button>
            <button class="w3-button w3-display-right w3-black" style="position: absolute;top: 40%;right: 0%;" ng-show="popupImage.showImageNext" ng-click="popupImage.ImageNext()">&#10095;</button>

        </div>
    </form>


</div>

<div class="container con2">

    <!--<h2 class="get-your-vr__header color-blue" style="margin-left: 46%;">SIGNUP</h2>-->
    <form class="subscribe-news__form media_form1" id="form1" name="form" novalidate>

        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <input type="text" placeholder="Name" class="transp-input input" id="fname" name="fname" ng-model="model.subscription_name"maxlength="20" ng-pattern="/^[a-zA-Z\ ]*$/" required />
                <span style="color:red" ng-show="form.fname.$touched && form.fname.$invalid || submitted&&form.fname.$error.required"><b>Name required</b></span>
                <span style="color:red" ng-show="form.fname.$error.pattern"><b>Please enter only alphabets</b></span>

            </div>

        </div>

        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <input type="number" class="transp-input input" placeholder="Price in $" id="price" name="price" ng-model="model.plan_cost" maxlength="20" ng-pattern="/^[0-9]/" required />
                <!--<span style="color:red" ng-show="form.lname.$error.pattern"><b>Please enter only alphabets</b></span>-->
                <span style="color:red" ng-show="form.price.$touched && form.price.$invalid || submitted&&form.price.$error.required"><b>Price required</b></span>
                <span style="color:red" ng-show="form.price.$error.pattern"><b>Please enter only numbers</b></span>

            </div>
        </div>
        <div class="row">

            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <textarea style="width:100%;border:solid 2px #5677ee" id="desc" name="desc" rows="3" ng-model="model.description" required> </textarea>

                <span style="color:red" ng-show="form.desc.$touched && form.desc.$invalid || submitted&&form.desc.$error.required"><b>Description required</b></span>

            </div>
        </div>

        <div class="row">

            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <div class="input-group mb-3" style="border: solid 2px #5677ee ">
                    <!--<div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>-->
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" name="photo" file-model="package.file" aria-describedby="inputGroupFileAddon01" ng-model="model.image" accept=".png, .jpg, .jpeg" multiple>
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

            </div>
        </div>
        <div style="background:none;color:red;margin-left:3%;font-size:3.25vh;">
            <b>{{message}}</b>
        </div>
        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12 btn-group">
                <a value="Cancel" id="cancel" ng-click="delete();" ng-show="show1" style="background-color:red;cursor:pointer; border: none;max-width: 7.5rem;height: 41px;padding-left: 7px;" class="btn-w-icon btn-w-icon_border-malibu btn-w-icon_long">
                    <span class="btn-w-icon__text col-lg-3 col-md-6">Delete</span>
                </a>&nbsp;
                <a value="Cancel" id="cancel" ng-click="cancel();" style="max-width: 7.5rem;cursor:pointer;height: 41px;padding-left: 7px;" class="btn-w-icon btn-w-icon_border-malibu btn-w-icon_long">
                    <span class="btn-w-icon__text col-lg-3 col-md-6" style="color:blue">Cancel</span>
                </a>&nbsp;
                <a ng-click="submitted=true;save(form);" data-toggle="modal" data-target=".modal-artist" id="create" style="cursor:pointer;max-width: 7.5rem;height: 41px;padding-left: 7px;" class="btn-w-icon btn-w-icon_blue-gradient btn-w-icon_border-malibu btn-w-icon_long">
                    <span class="btn-w-icon__text col-lg-3 col-md-6">&nbsp;Save</span>
                </a>
            </div>
        </div>
    </form>


</div>
