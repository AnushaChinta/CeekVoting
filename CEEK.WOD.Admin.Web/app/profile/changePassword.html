<style>
    .subscribe-news__input .transp-input {
        color: black;
    }

    .input {
        border-bottom: 2px solid #0e3de8;
    }
    .media_form{
        padding-left:35%
    }

    .media_h2{
        margin-left: 38%;
    }

     @media (max-width: 415px) {
        .media_form{
        padding-left:0%;
    }
      .media_h2{
            margin-left: 12%;
        }

       
    }

</style>

<div class="container" style="margin-top:8%">

    <h2 class="get-your-vr__header color-blue media_h2">Change Password</h2>
    <hr style="border-bottom: 1px solid;width:36%;" />
    <form class="subscribe-news__form media_form" id="form1" name="form" novalidate>
        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <input type="text" placeholder="Email" class="transp-input input" name="Email" style="background:#d4d4d4;" ng-disabled="true" ng-model="emailid" ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' required />

            </div>

        </div>
        <span style="color:red;" ng-show="form.Email.$touched && form.Email.$invalid || submitted&&form.Email.$error.required"><b>Email required</b></span>
        <span style="color:red;" ng-show="form.Email.$error.pattern">Please enter valid email address.</span>

        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <input type="password" placeholder="New Password" class="transp-input input" name="password" ng-model="model.password" ng-init="password_error= 0" ng-change="password_error= password_error= 0 + 1;" required />

                <span style="color:red;" ng-show="form.password.$touched && form.password.$invalid || submitted&&form.password.$error.required"><b>Password required</b></span>

            </div>
        </div>
        <div class="row">
            <div class="subscribe-news__input col-lg-6 col-md-6 col-sm-12" style="max-width: 25.75rem;">
                <input type="password" id="password" class="transp-input input" placeholder="Confirm Password" name="txtCPasswrod" ng-model="model.confirmpassword" ng-init="cpassword_error= 0" ng-change="cpassword_error= cpassword_error= 0 + 1;" required />
                <span style="color:red;" ng-show="cpassword_error>0 && model.password !==model.confirmpassword"><b>Sorry , Passwords Mismatch</b></span>
                <span style="color:red;" ng-show="cpassword_error>0 && model.password === model.confirmpassword && passValidation">ok !</span>
                <span style="color:red;" ng-show="submitted&&form.txtCPasswrod.$error.required || form.txtCPasswrod.$touched && form.txtCPasswrod.$invalid"><b>Please confirm your password here</b></span>

            </div>

        </div>
        <div style="top:44vh;font-size:2.5vh;background:none;color: blue;width:50%;margin-left:5%;padding:2%;">
            <b style="color:blue;">{{message}}</b>
        </div>
        <div style="top:44vh;font-size:2.5vh;background:none;width:50%;margin-left:5%;padding:2%;">
            <b style="color:red;">{{message1}}</b>
        </div>

       
        <div class="row" style="padding-left:7%;">
            <a value="Cancel" id="cancel" ng-click="cancel();" style="max-width: 7.5rem;margin: 0px 8px 0px;cursor:pointer;height: 41px;padding-left: 7px;" class="btn-w-icon btn-w-icon_border-malibu btn-w-icon_long">
                <span class="btn-w-icon__text col-lg-3 col-md-6" style="color:blue">Cancel</span>
            </a>&nbsp;
            <a ng-click="submitted=true;save(form);" id="create" style="cursor:pointer;max-width: 7.5rem;height: 41px;padding-left: 8px;" class="btn-w-icon btn-w-icon_blue-gradient btn-w-icon_border-malibu btn-w-icon_long">
                <span class="btn-w-icon__text col-lg-3 col-md-6">&nbsp;Save</span>
            </a>
            
        </div>
       
    </form>


</div>
